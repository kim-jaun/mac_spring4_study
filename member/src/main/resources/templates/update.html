<!DOCTYPE html>
<!-- boardList(백리향) jstl과 유사한 역할 -->
<html xmlns:th="http://www.thymeleaf.org">
<title>Insert title here</title></head><body>
<span th:if="${result} > 0">
	<script type="text/javascript">
		alert("수정 성공 ㅋㅋ");
		location.href="view.do";
	</script>
</span>
<span th:if="${result} == 0">
	<script type="text/javascript">
		alert("수정 안됐네 ! 에효 ㅠㅠ");
		history.go(-1);
	</script>
</span>
</body>
</html>
