<!DOCTYPE html>
<!-- boardList(백리향) jstl과 유사한 역할 -->
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head><body>
<div class="container" align="center">
	<h2 class="text-primary">회원정보 상세</h2>
<table class="table table-striped">
	<tr><td>아이디</td><td th:text="${member.id}"></td></tr>
	<tr><td>이름</td><td th:text="${member.name}"></td></tr>
	<tr><td>이메일</td><td th:text="${member.email}"></td></tr>
	<tr><td>등록일</td><td th:text="${member.regdate}"></td></tr>
	<tr><td colspan="2">
		<img alt="" th:src="@{/images/}+${photo.fileName }" width="200"
		 th:each="photo:${list}">
	</td></tr>
</table> 
<a href="main.do" class="btn btn-success">메인</a>
</div>
</body>
</html>
