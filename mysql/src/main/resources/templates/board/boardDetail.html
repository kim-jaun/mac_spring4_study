<!DOCTYPE html>
<!-- boardList(백리향) jstl과 유사한 역할 -->
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<style type="text/css"> 
	.err {color: red; font-weight: bold; }
	th { background: green; color: white; }
</style></head><body>
<div class="container" align="center">
	<h2 class="text-primary">게시글 상세조회</h2>
<table class="table table-striped">
	<tr><th>글번호</th><td th:text="${board.boardIdx}"></td>
		<th>작성자</th><td th:text="${board.creatorId}"></td></tr>
	<tr><th>작성일</th><td th:text="${board.createdDate}"></td>
		<th>조회수</th><td th:text="${board.hitCnt}"></td></tr>
	<tr><th>제목</th><td colspan="3" th:text="${board.title}"></td></tr>
	<tr><th>내용</th><td colspan="3">
		<pre><span th:text="${board.contents}"></span></pre>
	</td></tr>
</table>
<a href="/board/boardList.do" class="btn btn-success">게시글 목록</a>
</div>
</body>
</html>
