<!DOCTYPE html>
<!-- boardList(백리향) jstl과 유사한 역할 -->
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<style type="text/css"> 
	.err {color: red; font-weight: bold; }
	th { background: green; color: white; }
</style>
</head><body>
<div class="container" align="center">
	<h2 class="text-primary">전 직원 목록</h2>
<table class="table table-striped">
	<tr><th>사번</th><th>이름</th><th>업무</th><th>입사일</th>
		<th>급여</th><th>부서코드</th><th>부서명</th><th>근무지</th></tr>
	<tr th:if="${#lists.size(list)} ==0">
		<td colspan="8">직원이 없습니다</td></tr>
	<tr th:if="${#lists.size(list)} !=0" th:each="emp:${list}">
		<td th:text="${emp.empno}"></td>
		<td><a  th:text="${emp.ename}" class="btn btn-sm btn-success"
			th:href="@{/emp/empSelect.do(empno=${emp.empno})}"></a></td>
		<td th:text="${emp.job}"></td>
		<td th:text="${emp.hiredate}"></td>
		<td th:text="${emp.sal}"></td>
		<td th:text="${emp.deptno}"></td>
		<td th:text="${emp.dname}"></td>
		<td th:text="${emp.loc}"></td></tr>
</table>
<a class="btn btn-info" href="/dept/deptList.do">부서목록</a>
</div>
</body>
</html>
